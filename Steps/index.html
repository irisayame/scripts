<!DOCTYPE html>
<html>
    <head>
        <title>Steps</title>
        <meta charset="utf-8">
        <script src="jquery-1.11.3.min.js"></script> 
        <script src="jquery.steps.min.js"></script>
        <!-- link rel="stylesheet" href="main.css">
        <!-- link rel="stylesheet" href="normalize.css" -->
        <link rel="stylesheet" href="jquery.steps.css">
    </head>
    <body>
<div class="content">
            <h1>Basic Demo</h1>

            <script>
                $(function ()
                {
                    $("#wizard").steps({
                        headerTag: "h2",
                        bodyTag: "section",
                        stepsOrientation: "vertical",
                        transitionEffect: "slideLeft"
                    });
                });
            </script>

            <div id="wizard">
                <h2>First Step</h2>
                <section>
                    <p></p>
                </section>

                <h2>Second Step</h2>
                <section>
                    <p></p>
                </section>

                <h2>Third Step</h2>
                <section>
                    <p> </p>
                </section>

                <h2>Forth Step</h2>
                <section>
                    <p> </p>
                </section>
            </div>
        </div>
    </body>
</html>
