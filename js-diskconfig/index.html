<!DOCTYPE html>
<html>
    <head>
        <title>Disk Configuration</title>
        <meta charset="utf-8">
        <script src="js/jquery-1.11.3.min.js"></script> 
        <script src="js/jquery.steps.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/disk.js"></script>
        <script type="text/javascript" src="js/select.js"></script>
        <script type="text/javascript" src="js/raphael-min.js"></script>
        <script type="text/javascript" src="js/rectangle.js"></script>
        <script type="text/javascript" src="js/steps.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.css"/>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/jquery.steps.css">
        <link rel="stylesheet" type="text/css" href="css/disk.css" />
        <link rel="stylesheet" type="text/css" href="css/steps.css" />
    </head>
    <body  style="cursor: auto;">
        <div class="content">
            <h1>Disk Configuration</h1>
            <div id="wizard">
                <h2>RAID Arrays</h2>
                <section>
                    <div id="partition-group">
                        <h2>RAID Arrays</h2>
                        <button id="add-raid-btn" onclick="add_raid()">Add RAID Array</button>
                        <button id="delete-raid-btn" onclick="delete_raid()">Delete RAID Array</button>
                        <button id="add-part-btn" onclick="add_partition()">Add Partition</button>
                        <button id="delete-part-btn" onclick="delete_partition()">Delete Partition</button>
                        <br/><br/>
                    
                        <div id="raid-div">
                        </div>
                     

                        <div style="display:block">
                            <div>Block Count:<span id="count-block">0</span></div>
                            <div>Disk Size (GB):<span id="disk-size"></span></div>
                            <br/>
                            <br/>
                            <br/>
                            <div id="outer-div" class="wrap">
                                <div id="div-1" class="resizable resizable1 ui-resizable" style="top: 0px; left: 0px; height: 50px; ">
                                    <div style="background-color:gray"></div>
                                </div>
                            </div>
                            <br/>
                            <div>
                                <table border="1" id="block-table">
                                    <tr id="number-row">
                                        <th id="number-th">No.</th>
                                        <td id="number-col-1">Unused</td>
                                    </tr>
                                    <tr id="part-size-row">
                                        <th id="size-th">Size (GB)</th>
                                        <td id="size-col-1"></td>
                                    </tr>
                                    <tr id="raidindex-row">
                                        <th id="raidindex-th">RAID</th>
                                        <td id="raidindex-col-1">Unsigned</td>
                                    </tr>
                                    <tr id="partindex-row">
                                        <th id="partindex-index">Partition</th>
                                        <td id="partindex-col-1">Unsigned</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>                    

                <h2>Logical Volume Groups</h2>
                <section>        
                    <div id="lvg-div"> 
                        <h2>Logical Volume Group</h2>
                        <button id="add-vg-btn" onclick="add_vg()">Add Volume Group</button>
                        <button id="delete-vg-btn" onclick="delete_vg()" title="delete the last VG">Remove Volume Group</button>
                        <button id="add-vol-btn" onclick="add_vol()">Add Volume</button>
                        <button id="delete-vol-btn" onclick="delete_vol()">Delete Volume</button>
                        <br></br>
                        <div id="pvg-label-div">
                        </div>
                    </div>
                </section>



                <h2>File Systems</h2>
                <section>                    
                    <div id="holder">
                    </div>
                    <h1>File Systems</h1>
                    <table border="1">
                        <tr>
                            <th>No.</th>
                            <th>Label</th>
                            <th>Size</th>
                            <th>File System</th>
                            <th>Mount Point</th>
                        </tr>
                        <tbody id="filesystem-table"></tbody> 
                    </table>
                </section>

                <h2>Confirm</h2>
                <section>
                    <h1>Configuration JSON</h1>
                    <prev id="json-field" style="margin:1%"></prev>
                </section>
            </div>
        </div>
<script type="text/javascript">
$(function(){
    $( "button" ).button();
})

</script>
    </body>
</html>
